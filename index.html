<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="4KEAwnGrHJZ3JjTE7Lw6pwb074W9kib2CEyU4klllPg" />
    <title>Movie Finder</title>

    <!-- Tailwind & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Config & Styles -->
    <script src="tailwindConfig.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BE4QF80ETC"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-BE4QF80ETC');
</script>
</head>
<body class="bg-gray-100 dark:bg-dark-900 min-h-screen transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">

        <!-- Main Container -->
        <div id="mainContainer">
            
            <!-- Header -->
            <header class="flex flex-col items-center mb-10">
                
                <!-- Title + Theme Toggle -->
                <div class="w-full flex justify-between items-center mb-6">
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white">
                        <i class="fas fa-film mr-3 text-indigo-600"></i> Movie Finder
                    </h1>
                    <button id="themeToggle" class="theme-toggle bg-gray-200 dark:bg-dark-700 p-3 rounded-full">
                        <i class="fas fa-moon text-gray-700 dark:text-yellow-400"></i>
                    </button>
                </div>
                
                <!-- Search Bar -->
                <div class="search-container w-full relative">
                    <div class="flex">
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="Search for a movie..." 
                            class="w-full px-6 py-4 rounded-l-2xl border-0 shadow-lg 
                                   focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 
                                   focus:outline-none dark:bg-dark-800 dark:text-white"
                        >
                        <button 
                            id="searchButton"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 
                                   rounded-r-2xl shadow-lg transform transition duration-300 hover:scale-105"
                        >
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>

                    <!-- Trending Tags -->
                    <div class="mt-3 flex justify-start space-x-2">
                        <span class="text-gray-600 dark:text-gray-400">Trending:</span>
                        <div class="flex flex-wrap gap-2">
                            <button class="trending-tag px-3 py-1 bg-indigo-100 dark:bg-indigo-900 
                                           text-indigo-800 dark:text-indigo-200 rounded-full text-sm 
                                           hover:bg-indigo-200 dark:hover:bg-indigo-700 transition">Avengers</button>
                            <button class="trending-tag px-3 py-1 bg-indigo-100 dark:bg-indigo-900 
                                           text-indigo-800 dark:text-indigo-200 rounded-full text-sm 
                                           hover:bg-indigo-200 dark:hover:bg-indigo-700 transition">Star Wars</button>
                            <button class="trending-tag px-3 py-1 bg-indigo-100 dark:bg-indigo-900 
                                           text-indigo-800 dark:text-indigo-200 rounded-full text-sm 
                                           hover:bg-indigo-200 dark:hover:bg-indigo-700 transition">Batman</button>
                            <button class="trending-tag px-3 py-1 bg-indigo-100 dark:bg-indigo-900 
                                           text-indigo-800 dark:text-indigo-200 rounded-full text-sm 
                                           hover:bg-indigo-200 dark:hover:bg-indigo-700 transition">Harry Potter</button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Results Grid -->
            <section class="mt-12">
                
                <!-- Results Header -->
                <div id="resultsHeader" class="flex justify-between items-center mb-6">
                    <h2 id="resultsTitle" class="text-2xl font-bold text-gray-800 dark:text-white">
                        Popular Movies
                    </h2>
                    <div id="pagination" class="flex items-center space-x-2 hidden">
                        <button id="prevPage" 
                                class="pagination-btn bg-gray-200 dark:bg-dark-700 
                                       text-gray-700 dark:text-white px-3 py-1 rounded 
                                       disabled:opacity-50 disabled:cursor-not-allowed" 
                                disabled>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="pageInfo" class="text-gray-600 dark:text-gray-400">Page 1</span>
                        <button id="nextPage" 
                                class="pagination-btn bg-gray-200 dark:bg-dark-700 
                                       text-gray-700 dark:text-white px-3 py-1 rounded 
                                       disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Movies Container -->
                <div id="resultsContainer" 
                     class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                    <!-- Movie cards will be generated here -->
                </div>
                
                <!-- No Results -->
                <div id="noResults" class="text-center py-16 hidden">
                    <i class="fas fa-film text-gray-400 dark:text-gray-600 text-6xl mb-4"></i>
                    <h3 class="text-2xl font-bold text-gray-700 dark:text-gray-300">No movies found</h3>
                    <p class="text-gray-600 dark:text-gray-400 mt-2">Try a different search term</p>
                </div>
            </section>
        </div>
        
        <!-- Movie Detail Container -->
        <div id="movieDetailContainer" 
             class="movie-detail-container fixed inset-0 bg-dark-900 bg-opacity-95 
                    overflow-y-auto z-50 hidden">
            
            <div class="container mx-auto px-4 py-8 max-w-6xl">
                
                <!-- Back Button -->
                <button id="backButton" 
                        class="back-button mb-8 bg-indigo-600 hover:bg-indigo-700 
                               text-white px-6 py-3 rounded-full flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Movies
                </button>
                
                <!-- Detail Grid -->
                <div class="detail-grid">
                    
                    <!-- Poster -->
                    <div>
                        <img id="detailPoster" src="" alt="Movie Poster" 
                             class="detail-poster w-full rounded-xl">
                    </div>
                    
                    <!-- Movie Info -->
                    <div class="detail-info">
                        <h2 id="detailTitle" 
                            class="text-3xl md:text-4xl font-bold text-white mb-2"></h2>
                        
                        <!-- Year / Rating / Runtime -->
                        <div class="flex flex-wrap items-center gap-4 mb-6">
                            <div class="flex items-center bg-indigo-800 px-3 py-1 rounded-full">
                                <span id="detailYear" class="text-white text-sm font-medium"></span>
                            </div>
                            <div class="flex items-center bg-amber-600 px-3 py-1 rounded-full">
                                <i class="fas fa-star text-yellow-300 mr-1"></i>
                                <span id="detailRating" class="text-white text-sm font-medium"></span>
                            </div>
                            <div class="flex items-center bg-green-700 px-3 py-1 rounded-full">
                                <span id="detailRuntime" class="text-white text-sm font-medium"></span>
                            </div>
                        </div>
                        
                        <!-- Plot -->
                        <div class="detail-section">
                            <h3 class="text-xl font-bold text-indigo-300 mb-3">Plot</h3>
                            <p id="detailPlot" class="text-gray-300 leading-relaxed"></p>
                        </div>
                        
                        <!-- Director & Cast -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div class="detail-section">
                                <h3 class="text-xl font-bold text-indigo-300 mb-3">Director</h3>
                                <p id="detailDirector" class="text-gray-300"></p>
                            </div>
                            <div class="detail-section">
                                <h3 class="text-xl font-bold text-indigo-300 mb-3">Cast</h3>
                                <p id="detailActors" class="text-gray-300"></p>
                            </div>
                        </div>
                        
                        <!-- Genre / Language / Awards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="detail-section">
                                <h3 class="text-xl font-bold text-indigo-300 mb-3">Genre</h3>
                                <p id="detailGenre" class="text-gray-300"></p>
                            </div>
                            <div class="detail-section">
                                <h3 class="text-xl font-bold text-indigo-300 mb-3">Language</h3>
                                <p id="detailLanguage" class="text-gray-300"></p>
                            </div>
                            <div class="detail-section">
                                <h3 class="text-xl font-bold text-indigo-300 mb-3">Awards</h3>
                                <p id="detailAwards" class="text-gray-300"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Form Container -->
        <div class="form-container">
            <form id="my-form" action="https://formspree.io/f/mpwlvqky" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" required />
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" class="form-input" required></textarea>
                </div>
                
                <button type="submit" id="my-form-button" class="form-button">Submit</button>
                <p id="my-form-status" class="form-status"></p>
            </form>
        </div>
    </div>

    <!-- Main Script -->
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
    
</body>
</html>
